<form method="POST" action="">
	Ketik teks (otomatis kapital) <input type="text" onkeyup="this.value = this.value.toUpperCase()">
	<br>
	ketik teks (bentuk email) <input type="email">
	<br>
	ketik angka (bentuk angka) <input type="number" min="17" max="23">
	<br>
	ketik sesuatu (wajib diisi) <input type="text" required="">
	<br>
	ketik NIM (bentuk angka) <input type="text" onkeydown="return ( event.ctrlKey || event.altKey
	|| (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
	|| (95<event.keyCode && event.keyCode<106)
	|| (event.keyCode==8) || (event.keyCode==9)
	|| (event.keyCode>34 && event.keyCode<40)
	|| (event.keyCode==46) )" maxlength="10">
	<br>
	<a href="#" onclick="alert('kamu cakep sekali https://www.w3schools.com'); window.location.assign('https://www.w3schools.com');">klik pesan</a>
	<br>
	<input type="submit" value="Proses">
</form>
