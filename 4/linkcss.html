<style> 
a {
	text-decoration: none;}
a:link {/* unvisited link */
	color: red;
text-decoration: none; }

a:visited {/* visited link */
	color: green;
text-decoration: overline;}

a:hover {/* mouse over link */
	color: hotpink;
text-decoration: line-through;}

a:active {/* selected link */
	color: blue;
text-decoration: underline overline;}
</style>
